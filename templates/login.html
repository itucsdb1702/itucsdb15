<head>
<link rel="stylesheet" type="text/css" href="static/login.css">
</head>
{% extends 'base2.html' %} {% block content %}
<div class="row">
	<div class="col-md-3"></div>
	<div class="col-md-6">
		<div class="panel with-nav-tabs panel-info">
			<div class="panel-heading">
				<ul class="nav nav-tabs">
					<li class="active"><a href="/login">
							Login </a></li>
					<li><a href="/signup"> Sign up </a></li>
				</ul>
			</div>

			<div class="panel-body">
				<div class="tab-content">
					<div id="login" class="tab-pane fade">
						<div class="container-fluid">
							<div class="row">
								<h2 class="text-center" style="color: #5cb85c;">
									<strong> Login </strong>
								</h2>
								<hr />

								<div class="row">
									<div class="col-xs-12 col-sm-12 col-md-12">
										<div class="form-group">
											<div class="input-group">
												<div class="input-group-addon">
													<span class="glyphicon glyphicon-user"></span>
												</div>
												<input type="text" placeholder="Username" name="uname"
													class="form-control">
											</div>
										</div>
									</div>
								</div>

								<div class="row">
									<div class="col-xs-12 col-sm-12 col-md-12">
										<div class="form-group">
											<div class="input-group">
												<div class="input-group-addon">
													<span class="glyphicon glyphicon-lock"></span>
												</div>

												<input type="password" placeholder="Password" name="pass"
													class="form-control">
											</div>
										</div>
									</div>
								</div>


								<hr />
								<div class="row">
									<div class="col-xs-12 col-sm-12 col-md-12">
										<button type="submit" class="btn btn-success btn-block btn-lg">Login</button>
									</div>
								</div>

							</div>
						</div>
					</div>
					<form method="POST" action=" {{ url_for('page.login_page') }}">
						<div id="signup" class="tab-pane fade in active register">
							<div class="container-fluid">
								<div class="row">
									<h2 class="text-center" style="color: #5cb85c;">
										<Strong> Log In </Strong>
									</h2>
									<hr />
									<div class="row">
										<div class="col-xs-12 col-sm-12 col-md-12">
											<div class="form-group">
												<div class="input-group">
													<div class="input-group-addon iga1">
														<span class="glyphicon glyphicon-user"></span>
													</div>
													<input type="text" class="form-control"
														placeholder="Enter User Name" name="uname">
												</div>
											</div>
										</div>
									</div>

									

									<div class="row">
										<div class="col-xs-12 col-sm-12 col-md-12">
											<div class="form-group">
												<div class="input-group">
													<div class="input-group-addon iga1">
														<span class="glyphicon glyphicon-lock"></span>
													</div>
													<input type="password" class="form-control"
														placeholder="Enter Password" name="pass">
												</div>
											</div>
										</div>
									</div>
									<hr>
									<div class="row">
										<div class="col-xs-12 col-sm-12 col-md-12">
											<div class="form-group">
												<button type="submit"
													class="btn btn-lg btn-block btn-warning">Log In</button>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>


				</div>
			</div>
		</div>
	</div>
	<div class="col-md-3"></div>
</div>
</div>
{% endblock %}
